<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>JavaScript Project</title>
    <meta charset="UTF-8">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="title">
        <h1><strong>Project counter</strong></h1>
        </div>

    <div class="projectjs">
        <!-- Decrease -->
        <button class="btn minus-btn disabled" type="button">-</button>
        <input type="text" id="counter" value="0">
        <!-- Increase -->
        <button class="btn plus-btn" type="button">+</button>
    </div>

    <div class="info">

        <p>This is JavaScript application, it allows the user to increase 
            and decrease the value of the counter. 
            To carry out this project I have made sure that the user, 
            as soon as he enters the page,
            displays 0 as the value of the counter and has two buttons +/- 
            to change the value.</p>

    </div>

    





    <script src="js/app.js"></script>





</body>

</html>
